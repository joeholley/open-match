apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: om-evaluator
  labels:
    app: openmatch
    component: evaluator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openmatch
      component: evaluator
  template:
    metadata:
      labels:
        app: openmatch
        component: evaluator
    spec:
      containers:
      - name: om-evaluator
        image: gcr.io/matchmaker-dev-201405/openmatch-evaluator-service:latest
        imagePullPolicy: Always
        #command: ["sleep", "30000"]
        ports:
        - name: metrics
          containerPort: 9555
        resources:
          requests:
            memory: 100Mi
            cpu: 100m
        volumeMounts:
        - name: config
          mountPath: /etc/config/
      volumes:
      - name: config
        configMap:
          name: om-configmap-debug-off
          items:
          - key: om-configmap-debug-off.yaml
            path: matchmaker_config.yaml

